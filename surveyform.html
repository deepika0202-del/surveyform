<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="surveyform.css">
    <title>Survey Form</title>
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill out all the required details</p>
  <div id="class">
    <form id="survey-form">
        <fieldset>
          <label id="name-label">Name: <input type="text" id="name" placeholder="Enter your name" required></label>
        </fieldset> 
        <fieldset>
          <label id="email-label">Email: <input type="email" id="email" placeholder="Enter your email" required></label>
        </fieldset>
        <fieldset>
          <label id="number-label">Number: <input type="number" id="number" placeholder="Age" min="13" max="120"></label>
        </fieldset>
        <fieldset>
          <p>Which option best describes your current role?</p>
          <select id="dropdown">
            <option value="" disabled selected>Select your role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full-time job</option>
            <option value="part-time-job">Part-time job</option>
            <option value="learning">Learning</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
          </select>
        </fieldset>
        <fieldset>
          <p>Will you recommend our website to other people?</p>
          <label>
            <input type="radio" name="recommend" value="definitely"> Definitely
          </label>
          <label>
            <input type="radio" name="recommend" value="maybe"> Maybe
          </label>
          <label>
            <input type="radio" name="recommend" value="maybe-not"> Maybe not
          </label>
        </fieldset>
        <fieldset>
          <p>What would you like to see improved?</p>
          
            
              <label style="display:block;"><input type="checkbox" id="checkbox" name="improvements" value="frontend"> Front-end projects</label>
              <label style="display:block;" for="checkbox"><input type="checkbox" id="checkbox" name="improvements" value="backend"> Back-end projects</label>
              <label style="display:block;" for="checkbox"><input type="checkbox" id="checkbox" name="improvements" value="datavisualization"> Data Visualization</label>
              <label style="display:block;" for="checkbox"><input type="checkbox" id="checkbox" name="improvements" value="challenges">Challenges</label>
              <label style="display:block;" for="checkbox"><input type="checkbox" id="checkbox" name="improvements" value="opensource">Open source community</label>
              <label style="display:block;" for="checkbox"><input type="checkbox" id="checkbox" name="improvements" value="videos">Videos</label>
              <label style="display:block;" for="checkbox"><input type="checkbox" id="checkbox" name="improvements" value="forum">Forum</label>
              <label style="display:block;"for="checkbox"><input type="checkbox" id="checkbox" name="improvements" value="wiki">Wiki</label>
              <label style="display:block;" for="checkbox"><input type="checkbox" id="checkbox" name="improvements" value="additional-courses">Additional courses</label>
            

            
          
          
        </fieldset>
        <fieldset>
          <p>Any comments or suggestions?</p>
          <textarea name="comments" placeholder="Enter your comments here..."></textarea>
        </fieldset>
        <br>
        <input type="submit" id="submit">
      </form>
  </div>
</body>
</html>
